group 'com.divertap.flutter.flutterappodeal'
version '0.0.1'

buildscript {
    repositories {
        google()
        jcenter()
    
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://artifactory.appodeal.com/appodeal"
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    repositories {
        google()
        jcenter()
    }


    dependencies {
  implementation ('com.appodeal.ads:sdk:2.6.5.+') {
        exclude group: 'com.appodeal.ads.sdk.networks', module: 'amazon_ads'
        exclude group: 'com.appodeal.ads.sdk.networks', module: 'appodeal'
        exclude group: 'com.appodeal.ads.sdk.networks', module: 'inner-active'
        exclude group: 'com.appodeal.ads.sdk.networks', module: 'nast'
        exclude group: 'com.appodeal.ads.sdk.networks', module: 'yandex'
    }    }
}
